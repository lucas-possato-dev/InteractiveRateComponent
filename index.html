<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <section class="howDidWeDo">
      <div class="iconStar">
        <img src="/images/icon-star.svg" alt="">
      </div>
      <div class="text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>

      <div class="rate">

        <button class="rateNumber">1</button>
        <button class="rateNumber">2</button>
        <button class="rateNumber">3</button>
        <button class="rateNumber">4</button>
        <button class="rateNumber">5</button>
      </div>
      <div>
        <button class="btn">Submit</button>
      </div>


    </section>

    <section class="thankYou">
      <div class="sentView">
        <img src="/images/illustration-thank-you.svg" alt="">
      </div>

      <div class="spanContainer">
        <span>You selected out of 5</span>
      </div>

      <h1>Thank you!</h1>

      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!</p>
    </section>
  </div>
  <script src="/script.js"></script>
</body>

</html>
